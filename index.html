<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <section class="timeTracker">
      <div class="child1">
        <div class="container1">
          <img src="./images/image-jeremy.png" alt="Jeremy" />
          <div>
            <p class="text">Report for</p>
            <p class="name">Jeremy Robson</p>
          </div>
        </div>
        <ul class="categories">
          <li id="daily">Daily</li>
          <li class="selected" id="weekly">Weekly</li>
          <li id="monthly">Monthly</li>
        </ul>
      </div>
      <div class="child2">
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
